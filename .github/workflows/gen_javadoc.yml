name: Automatically Generate Javadoc
on:
  # 支持手动触发构建
  workflow_dispatch:

  # 把版本分支合并到 master 时触发
  pull_request:
    branches: [ master ]

jobs:
  javadoc:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Generate Javadoc
        run: bin/gen_javadoc.sh
