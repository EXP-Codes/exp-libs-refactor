name: Automatically deploy to sonatype
on:
  # 支持手动触发构建
  workflow_dispatch:

  # （从版本分支）创建 release 的时候触发
  release:
    types: [published]

  # 把特性分支合并到 v* 版本分支时触发
  pull_request:
    branches: [v*]

  push:
    branches: [feature-*]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Set up Java env
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: sonatype         # 要与 distributionManagement 定义的 id 一致
          server-username: ${{ secrets.SONATYPE_USERNAME }}
          server-password: ${{ secrets.SONATYPE_PASSWORD }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE_KEY }}

      - name: Publish to Maven Central Repo
        run:  mvn clean deploy --batch-mode
